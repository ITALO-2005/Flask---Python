<!DOCTYPE html>
<html>
<head>
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Usuários Cadastrados</h1>
    {% if usuarios %}
        <ul>
            {% for usuario in usuarios %}
                <li>Nome: {{ usuario[0] }}, Login: {{ usuario[1] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum usuário cadastrado.</p>
    {% endif %}
</body>
</html>
